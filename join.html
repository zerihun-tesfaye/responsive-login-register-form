<body>
 <div class="container">
      <div class="form-container">
          <form class="form" action="./login.html"method="get">
            <h1>Create account</h1>
               <div class="social-icon">
                   <a href="https://www.github.com/zerihun-tesfaye"><i class="fa fa-github"></i></a>
                   <a href="https://www.linkedin.com/in/pencil"><i class="fa fa-linkedin"></i></a>
                   <a href="https://www.google.com"><i class="fa fa-google-plus"></i></a>
                  
               </div>
               <small>or use your email for registration</small>
                <input type="text" name="uname"placeholder="username" id=""value=""required>
                <input type="email" name="email"placeholder="email" id=""value=""required>
                <input type="password" name="password"placeholder="password" id=""value=""required>
                 <div class="agree-term">
                     <p>by clicking agree & join you agree to the dashenweb
                        <a href="">user agreement</a> 
                      <a href="">privacy</a>,<a href="">policy <span>and</span><a href="">cookies policy</a></a>
                       </p>
                       
                 </div>
                <button class="btn-s"type="submit">agree & join</button> 

                 <h5>already a member<a id="l-s" href="./login.html">login</a></h5>
          </form>
      </div>
 </div>
